services:
  - type: worker               # Dùng worker thay vì web → không ngủ nữa
    name: telegram-bot
    env: python
    region: singapore          # gần Việt Nam nhất, nhanh nhất
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    plan: free                 # miễn phí vĩnh viễn
    autoDeploy: true
